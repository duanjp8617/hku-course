<!DOCTYPE html>
<html>
  <head>
    <title>iAlbum</title>
    <link rel="stylesheet" href="/stylesheets/mystyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="/javascripts/myscripts.js"></script>
  </head>
  <body ng-app="ialbum" ng-controller="ialbumController" ng-init="pageLoad()">
    <div id="topLevel">
      <div id="header">
        <h1>{{loginErrorMsg}}</h1>
        <h3 ng-show="notLogin">username</h3>
        <input type="text" ng-show="notLogin" ng-model="userInput.username"></input>
        <h3 ng-show="notLogin">password</h3>
        <input type="text" ng-show="notLogin" ng-model="userInput.password"></input>
        <h3 ng-hide="notLogin">Hello {{currentUser.username}}!</h3>
        <button ng-click="handleLoginLogout()">{{logButtonString}}</button>
      </div>

      <div id="nameList">
        <ul>
          <li ng-hide="noCurrentUser">
            <h3 ng-click="showUserAlbums(currentUser)" ng-class="{selected: currentUser._id === selectedUserId}">My Album</h3>
          </li>

          <li ng-repeat="friend in friends">
            <h3 ng-click="showUserAlbums(friend)" ng-class="{selected: friend._id === selectedUserId}">{{friend.username}}'s Album</h3>
          </li>
        </ul>
      </div>

      <div id="albumDisplay">
        <div id="bigAlbum" ng-show="showBigAlbum">
          <img src="/images/x.jpg" ng-click="goToSmallAlbums()"></img>
          <img ng-src="/{{albumBeingDisplayed.url}}"></img>
          <h3>{{albumBeingDisplayed.friendListString}}</h3>
          <button ng-show="isCurrentUser" ng-click="deleteAlbum(albumBeingDisplayed)">Delete</button>
          <button ng-hide="isCurrentUser" ng-click="likeAlbum(albumBeingDisplayed)">Like</button>
        </div>

        <div id="smallAlbums" ng-hide="showBigAlbum">
          <div id="smallAlbumBlock" ng-repeat="album in userAlbums">
            <img ng-src="/{{album.url}}" ng-click="goToBigAlbum(album)"></img>
            <h3>{{album.friendListString}}</h3>
            <button ng-show="isCurrentUser" ng-click="deleteAlbum(album)">Delete</button>
            <button ng-hide="isCurrentUser" ng-click="likeAlbum(album)">Like</button>
          </div>
        </div>

        <div id="fileSelection" ng-show="(!showBigAlbum)&&(isCurrentUser)">
          <input type="file" id="imgFile"/>
          <h3>{{imgFileName}}</h3>
          <button ng-click="uploadFile()">Upload Photo</button>
        </div>

      </div>
    </div>
  </body>
</html>
