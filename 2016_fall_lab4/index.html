<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Lecture Schedule Page</title>
    <link rel="stylesheet" type="text/css"  href="style.css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="top">
      <h2>Search Title</h2>
      <input type="text" id="searchBox">
    </div>

    <div id="middle">
      <h2>Old Notes</h2>
      <ul id="ulNotes">
      </ul>
    </div>

    <div id="bottom">
      <h2 id="bottomHeader">Add New Note</h2>
      <h3>Title</h3>
      <input type="text" id="noteTitle">

      <h3>Content</h3>
      <textarea rows="10" cols="30" id="noteContent"></textarea>
      
      <button id="buttonSave">Save</button>
      <button id="buttonUpdate">Update</button>
      <button id="buttonBack">Back</button>
    </div>
  </body>

</html>
